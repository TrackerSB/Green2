plugins {
    id "java-library"
    id "org.openjfx.javafxplugin" version "0.0.8"
}

dependencies {
    implementation "bayern.steinbrecher:DBConnector:0.8"
    implementation "bayern.steinbrecher:JavaUtility:0.7"
}

javafx {
    version = "14"
    modules = [
            "javafx.base",
            "javafx.controls",
            "javafx.graphics"
    ]
}
