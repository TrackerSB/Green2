plugins {
    id "java-library"
}

allprojects {
    apply plugin: "org.openjfx.javafxplugin"
}

dependencies {
    implementation "bayern.steinbrecher:DBConnector:0.15-rc.6-SNAPSHOT"
    implementation "bayern.steinbrecher:JavaUtility:0.18-rc.2-SNAPSHOT"
    implementation "bayern.steinbrecher:GenericWizard:1.61-rc.12-SNAPSHOT"
}

javafx {
    version = "$sourceCompatibility"
    modules = [
            "javafx.base",
            "javafx.controls",
            "javafx.graphics"
    ]
}
