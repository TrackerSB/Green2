plugins {
    id "java-library"
    id "org.openjfx.javafxplugin" version "0.0.8"
}

dependencies {
    implementation "bayern.steinbrecher:DBConnector:0.3"
    implementation "bayern.steinbrecher:JavaUtility:0.5"
    implementation "com.google.errorprone:error_prone_annotations:2.4.0"
}

javafx {
    version = "14"
    modules = [
            "javafx.base",
            "javafx.controls",
            "javafx.graphics"
    ]
}
