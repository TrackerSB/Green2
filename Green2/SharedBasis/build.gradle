plugins {
    id "java-library"
}

allprojects {
    apply plugin: "org.openjfx.javafxplugin"
}

dependencies {
    implementation "bayern.steinbrecher:DBConnector:0.14.13-SNAPSHOT"
    implementation "bayern.steinbrecher:JavaUtility:0.15"
}

javafx {
    version = "14"
    modules = [
            "javafx.base",
            "javafx.controls",
            "javafx.graphics"
    ]
}
