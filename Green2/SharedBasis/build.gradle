plugins {
    id "java-library"
}

allprojects {
    apply plugin: "org.openjfx.javafxplugin"
}

dependencies {
    implementation "bayern.steinbrecher:DBConnector:0.15-rc.2-SNAPSHOT"
    implementation "bayern.steinbrecher:JavaUtility:0.18-rc.2-SNAPSHOT"
    compile "bayern.steinbrecher:Wizard:1.49"
}

javafx {
    version = "14"
    modules = [
            "javafx.base",
            "javafx.controls",
            "javafx.graphics"
    ]
}
